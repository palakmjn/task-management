<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8"/>
    <title>Recipe Form</title>

    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"
          integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous"
          th:href="@{/webjars/bootstrap/3.3.7-1/css/bootstrap.min.css}">

    <script src="/webjars/jquery/1.11.1/jquery.min.js"></script>

    <!-- Latest compiled and minified JavaScript -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"
            integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa"
            crossorigin="anonymous" th:src="@{/webjars/bootstrap/3.3.7-1/js/bootstrap.min.js}"></script>
</head>
<body>
<div class="container" style="margin-top : 20px">
    <div class="row">
        <div class="col-md-6">
            <form class="form-horizontal" th:object="${user}" th:action="@{/user/}" method="post" >
                <input type="hidden" th:field="*{id}"/>
                <div class="panel-group">
                    <div class="panel panel-primary">
                        <div class="panel-heading">
                            <h1 class="panel-title">Edit user info</h1>
                        </div>
                        <div class="panel-body">
                            <div class="form-group">
                            <label class="col-form-label col-md-3">User name</label>
                                <div class="col-md-9">
                                <input type="text" class="form-control" th:field="*{name}">
                            </div>
                            </div>
                            <div class="form-group">
                                <label class="col-form-label col-md-3">User role</label>
                                <div class="col-md-9">
                                <select class="form-control" th:field="*{role}">
                                    <option>Manager</option>
                                    <option>Admin</option>
                                    <option>Employee</option>
                                </select>
                                </div>
                            </div>
                            <div class="col-md-4 col-md-offset-3" style="margin-top: 45px">
                                <button type="submit" class="btn btn-primary">Add</button>
                                <button type="submit" class="btn btn-primary">Cancel</button>
                            </div>
                        </div>
                        </div>
        </div>
            </form>
</div>
    </div>
</div>



    </body>
</html>
